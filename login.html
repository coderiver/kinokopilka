<!-- BEGIN .modal -->
<div class="modal modal_start" style="background-image: url(img/bg.jpg)">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <a href="#" class="logo">Kinokopilka</a>
        <div class="modal-header__right"><a href="#">Регистрация</a></div> 
      </div>
      <div class="modal-body">
      	<!-- BEGIN .login -->
      	<div class="login">
      		<div class="title">Вход на сайт</div>

		      	</div>

				      </div>
				      <div class="form-group">
				        <input class="form-control input-lg" type="text" placeholder="Пароль">
				      </div>      		
		      		<div class="form-group">
		      			<button type="button" class="btn btn-success btn-lg">Войти</button>
		      			<a href="#" class="link">Забыли пароль?</a>
		      		</div>
		      	</div>
		      </div>
      	</div>
